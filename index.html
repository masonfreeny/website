<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onLoad="typeWriter()" style="background-color:rgb(0, 0, 0);">

<p id="demo" style="color:rgb(94, 255, 0); font-family:monospace; font-size: 1em;">
</p>

<script>
var i = 0;
var txt = 'If you need to contact me, you can call me at (559)970-7469, DM me on Twitter @masonfreeny, or email me at mason.freeny@berkeley.edu. -Mason';
var speed = 50;
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</body>
</html>
